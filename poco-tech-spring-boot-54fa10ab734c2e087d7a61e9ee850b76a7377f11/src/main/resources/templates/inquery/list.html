<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>問い合わせ一覧｜問い合わせシステム</title>
</head>
<body>
<h1 class="mt-3">課題一覧</h1>
<a href="../index.html" th:href="@{/}">トップページ</a>
<table class="table">
    <thead>
    <tr>
        <th>No:</th>
        <th>問い合わせ内容</th>
        <th>発信者</th>
        <th>件名</th>
        <th>日付</th>
        <th>未読</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="inquery : ${inqueryList}">
        <td><a href="./detail.html" th:href="@{/inquery/{id}(id=${inquery.id})}"  th:text="${inquery.id}">(id)</a></td>
        <td th:text="${inquery.classification}"></td>
        <td th:text="${inquery.mailAddress}"></td>
        <td th:text="${inquery.classification}"></td>
        <td th:text="${inquery.day}"></td>
        <td th:text="${inquery.unread == '1' ? '未読' : '既読'}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
