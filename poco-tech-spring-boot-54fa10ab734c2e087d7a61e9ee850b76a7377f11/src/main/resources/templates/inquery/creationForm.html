<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>問い合わせフォーム｜問い合わせシステム</title>
</head>
<body>
<h1 class="mt-3">問い合わせ入力フォーム</h1>
<form action="#" th:action="@{/inquery}" th:object="${inqueryForm}" method="post">
    <div>
        <label for="mailAddress">メールアドレス:</label>
        <input type="email" id="mailAddress" th:field="*{mailAddress}" />
    </div>
    <div>
        <label for="name">名前:</label>
        <input type="text" id="name" th:field="*{name}" />
    </div>
    <div>
        <label for="old">年齢:</label>
        <input type="text" id="old" th:field="*{old}" />
    </div>
    <div>
        <label for="address">住所:</label>
        <input type="text" id="address" th:field="*{address}" />
    </div>
    <div>
        <label for="classification">分類:</label>
        <input type="text" id="classification" th:field="*{classification}" />
    </div>
    <div>
        <label for="day">日付:</label>
        <input type="date" id="day" th:field="*{day}" />
    </div>
    <div>
        <label for="unread">未読:</label>
        <input type="text" id="unread" th:field="*{unread}" />
    </div>
    <div>
        <label for="body">内容:</label>
        <textarea id="body" th:field="*{body}"></textarea>
    </div>
    <button type="submit">登録</button>
</form>
</body>
</html>
