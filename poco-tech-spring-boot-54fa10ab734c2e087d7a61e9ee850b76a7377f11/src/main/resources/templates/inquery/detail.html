<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <meta charset="UTF-8">
    <title>問い合わせ詳細｜問い合わせシステム</title>
</head>
<body>
<h1 class="mt-3">問い合わせ詳細</h1>
<a href="./list.html" th:href="@{/inquery}">一覧に戻る</a>
<div>
    <p>発信者: <span th:text="${inquery.mailAddress}"></span></p>
    <p>件名: <span th:text="${inquery.classification}"></span></p>
    <p>日付: <span th:text="${inquery.day}"></span></p>
    <p>本文:</p>
    <p th:text="${inquery.body}"></p>
</div>
<form action="#" th:action="@{/inquery/{id}/read(id=${inquery.id})}" method="post">
    <button type="submit" class="btn btn-primary">未読にする</button>
</form>
</body>
</html>
